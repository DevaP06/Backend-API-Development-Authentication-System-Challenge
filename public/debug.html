<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="output"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/api/v1/users/health');
                const data = await response.json();
                document.getElementById('output').innerHTML += '<p>Health: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('output').innerHTML += '<p>Health Error: ' + error.message + '</p>';
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/v1/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: 'test', password: 'test' })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                document.getElementById('output').innerHTML += '<p>Login Response: ' + text + '</p>';
            } catch (error) {
                document.getElementById('output').innerHTML += '<p>Login Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
